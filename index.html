<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomgardner Banking Inc.</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- Header -->
<header id="magic-header" class="py-4 text-center">
  <div class="header-inner">
    <span class="header-moon">ðŸŒ™</span>
    <h1 class="fw-bold mb-0">Bomgardner Banking Inc.</h1>
    <span class="header-moon">âœ¨</span>
  </div>
</header>

  <!-- Centered Navigation -->
  <div class="container text-center mb-4">
    <ul class="nav justify-content-center" id="bank-nav">
      <li class="nav-item">
        <a class="nav-link active" data-screen="summary" href="#">Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-screen="deposit" href="#">Deposit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-screen="withdraw" href="#">Withdraw</a>
      </li>
    </ul>
    <div class="witch-toggle">
  <i id="theme-icon" class="bi bi-moon-stars"></i>
</div>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <div id="alert-area">

    </div>

    <!-- SUMMARY SCREEN -->
      <section id="summary" class="screen active">

      <!-- PROFILE CARD -->
      <div class="card mb-4 shadow-sm" style="max-width: 540px;">
        <div class="row g-0">

          <!-- Avatar -->
          <div class="col-md-4">
            <img src="profile.jpg"
                 class="img-fluid rounded-start rounded-3"
                 alt="Profile Picture"
                 style="height: 100%; object-fit: cover;">
          </div>

          <!-- Profile Detail -->
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text mb-0"><small class="text-body-secondary">Account Details</small></p>

                              <p class="mb-1">
                Account Number:
                <span id="account-no-text">********866</span>
                </p>

                <p class="mb-2">
                <i id="see-account-number" 
                     class="fa-solid fa-eye-slash eye-toggle-icon"
                    title="Show/Hide Account Number"></i>
                </p>

                <p>
                     Account Holder: <strong>Becca</strong>
                </p>

              <p class="card-text fs-3 fw-semibold" id="balance">$0.00</p>
            </div>
          </div>

        </div>
      </div>

      <!-- TRANSACTIONS CARD -->
      <div class="card shadow-sm">
        <div class="card-header fw-semibold">Transactions</div>
        <div class="card-body" id="transactions"></div>
      </div>

</section>

    <!-- DEPOSIT SCREEN -->
    <section id="deposit" class="screen">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Deposit</h3>

        <input
          type="number"
          id="deposit-amount"
          class="form-control mb-3"
          placeholder="Amount"
        >

        <button id="deposit-btn" class="btn btn-primary w-100">
          Deposit
        </button>
      </div>
    </section>

    <!-- WITHDRAW SCREEN -->
    <section id="withdraw" class="screen">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Transfer Out</h3>

        <select id="transfer-type" class="form-select mb-3">
          <option value="Wire">Wire</option>
          <option value="ACH">ACH</option>
        </select>

        <input type="text" id="beneficiary" class="form-control mb-2" placeholder="Beneficiary Name">
        <input type="text" id="beneficiary-acct" class="form-control mb-2" placeholder="Beneficiary Account Number">
        <input type="number" id="withdraw-amount" class="form-control mb-2" placeholder="Amount">
        <input type="text" id="purpose" class="form-control mb-3" placeholder="Purpose">

        <button id="withdraw-btn" class="btn btn-danger w-100">
          Send Money
        </button>
      </div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
