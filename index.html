<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomgardner Banking Inc.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ðŸŒ™ Magical Header Banner -->
  <header id="magic-header">
    <div class="header-inner">
      <span class="header-moon">ðŸŒ™</span>
      <h1 class="fw-bold mb-0">Bomgardner Banking Inc.</h1>
      <span class="header-moon">âœ¨</span>
    </div>
    <!-- Theme Toggle -->
    <div class="witch-toggle">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </div>
  </header>

  <!-- Navigation -->
  <div class="container text-center my-4">
    <ul class="nav justify-content-center" id="bank-nav">
      <li class="nav-item">
        <button class="nav-link active" onclick="showScreen('summary')">Summary</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showScreen('deposit')">Deposit</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showScreen('withdraw')">Withdraw</button>
      </li>
    </ul>
  </div>

  <div class="container">

    <!-- Alerts appear here -->
    <div id="alert-area"></div>

    <!-- SUMMARY SCREEN -->
    <div id="summary" class="screen active">

      <!-- PROFILE CARD -->
      <div class="card mb-4 shadow-sm" style="max-width: 540px;">
        <div class="row g-0">

          <!-- Avatar -->
          <div class="col-md-4">
            <img src="profile.jpg"
                 class="img-fluid rounded-start rounded-3"
                 alt="Profile Picture">
          </div>

          <!-- Details -->
          <div class="col-md-8">
            <div class="card-body">

              <p class="mb-1"><small>Account Details</small></p>

                <p class="mb-1">
  Account Number:
  <span id="account-no-text">********866</span>
</p>

<p class="mb-2">
  <i id="see-account-number" 
     class="fa-solid fa-eye-slash eye-toggle-icon"
     title="Show/Hide Account Number"></i>
</p>

<p>
  Account Holder: <strong>Becca</strong>
</p>



              <p class="mb-0"><small>Account Balance</small></p>
              <p id="balance" class="fs-3 fw-semibold">$0.00</p>

            </div>
          </div>

        </div>
      </div>

      <!-- TRANSACTIONS CARD -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Transactions</div>
        <div class="card-body" id="transactions"></div>
      </div>
    </div>


    <!-- DEPOSIT SCREEN -->
    <div id="deposit" class="screen">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Deposit</h3>
        <input type="number" id="deposit-amount" class="form-control mb-3" placeholder="Amount">
        <button id="deposit-btn" class="btn btn-primary w-100">Deposit</button>
      </div>
    </div>


    <!-- WITHDRAW SCREEN -->
    <div id="withdraw" class="screen">
      <div class="card p-4 shadow-sm">

        <h3 class="mb-3">Transfer Out</h3>

        <select id="transfer-type" class="form-select mb-3">
          <option value="Wire">Wire</option>
          <option value="ACH">ACH</option>
        </select>

        <input type="text" id="beneficiary" class="form-control mb-2" placeholder="Beneficiary Name">
        <input type="text" id="beneficiary-acct" class="form-control mb-2" placeholder="Beneficiary Account Number">
        <input type="number" id="withdraw-amount" class="form-control mb-2" placeholder="Amount">
        <input type="text" id="purpose" class="form-control mb-3" placeholder="Purpose">

        <button id="withdraw-btn" class="btn btn-danger w-100">Send Money</button>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="app.js"></script>

</body>
</html>
